
// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Ajoute le dépôt Google Maven
        mavenCentral() // Ajoute le dépôt Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        // Version actuelle du plugin Android Gradle
        // NOTE : Ne pas modifier cette version si elle fonctionne déjà
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}