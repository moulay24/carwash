name: Build and Test Android Project

on:
  push:
    branches:
      - main  # Change this to your default branch name, if necessary
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliser Ubuntu comme environnement d'exécution

    steps:
      # Étape 1: Vérifier le dépôt
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2: Installer JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Définir la version de Java à 17
          distribution: 'adoptopenjdk'  # Utilisation de la distribution AdoptOpenJDK

      # Étape 3: Installer Gradle
      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          export PATH=$PWD/gradle-8.7/bin:$PATH

      # Étape 4: Construire le projet avec Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Étape 5: Archiver les résultats de la build (optionnel)
      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: app/build/outputs/
